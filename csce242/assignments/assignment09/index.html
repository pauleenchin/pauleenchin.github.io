<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <h1>Assignment 11</h1>
    <h2>Classes</h2>

    <div class="pizza-container" id="pizzaContainer">
    </div>

    <div id="pizzaModal" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-opacity modal-content">
            <header class="w3-container w3-orange">
                <span onclick="closeModal()" class="w3-button w3-display-topright">&times;</span>
                <h2 id="modalTitle"></h2>
            </header>
            <div class="w3-container">
                <p><strong>Ingredients:</strong> <span id="modalIngredients"></span></p>
                <p><strong>Sauce:</strong> <span id="modalSauce"></span></p>
                <p><strong>Cheese:</strong> <span id="modalCheese"></span></p>
                <p><strong>Price:</strong> $<span id="modalPrice"></span></p>
                <img id="modalImage" class="modal-img" src="" alt="">
            </div>
        </div>
    </div>

    <p class="footer">Images from FreePik</p>

    <script src="script.js"></script>
</body>
</html>
